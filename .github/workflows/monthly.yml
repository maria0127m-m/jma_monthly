name: Monthly JMA Climate Post

on:
  schedule:
    - cron: '0 3 2 * *'  # 毎月2日 12:00 JST（＝UTC 03:00）
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run monthly post
      run: python monthly_post.py
